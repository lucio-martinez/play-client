<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>play client</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right" role="tablist">
          <li class="active"><a href="#play" role="tab" data-toggle="tab">Play</a></li>
          <li><a href="#about" role="tab" data-toggle="tab">About</a></li>
        </ul>
        <h3 class="text-muted">Play Client</h3>
      </div>

      <div class="jumbotron tab-content">

        <div class="tab-pane fade in active" id="play">
          <header>
            <h1>Playing!</h1>
            <h2 id="artist"></h2>
            <h2 id="track"></h2>
          </header>
          <div class="controls-container">
            <h4 class="header">Player</h4>
            <!-- Controlls -->
            <div>
              <button id="play-pause" title="Toggle between Play and Pause" class="btn btn-default"><span class="glyphicon glyphicon-play"><span class="glyphicon glyphicon-pause"></span></button>
              <button id="play"  title="Play" class="btn btn-success"><span class="glyphicon glyphicon-play"></span></button>
              <button id="pause"  title="Pause the current track" class="btn btn-info"><span class="glyphicon glyphicon-pause"></span></button>
              <button id="previous"  title="Previous track" class="btn btn-warning"><span class="glyphicon glyphicon-backward"></span></button>
              <button id="next"  title="Next track" class="btn btn-warning"><span class="glyphicon glyphicon-forward"></span></button>
            </div>
            <div>
              <button id="down"  title="Set player volume level down" class="btn btn-primary"><span class="glyphicon glyphicon-volume-down"></span></button>
              <button id="up"  title="Set player volume level up" class="btn btn-primary"><span class="glyphicon glyphicon-volume-up"></span></button>
            </div>
            <div>
              <button id="enable-shuffle"  title="Enable shuffle" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-random"></span></button>
              <button id="disable-shuffle"  title="Disable shuffle" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-random"></span></button>
              <button id="enable-repeat"  title="Enable repeat" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-repeat"></span></button>
              <button id="disable-repeat"  title="Disable repeat" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-repeat"></span></button>
            </div>
            <div>
              <button id="quit"  title="Turn off player" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-off"></span></button>
            </div>
          </div>
          <div class="controls-container">
            <h4 class="header">System</h4>
            <!-- Controlls -->
            <button id="system-down"  title="Set system volume level down" class="btn btn-primary"><span class="glyphicon glyphicon-volume-down"></span></button>
            <button id="system-up"  title="Set system volume level up" class="btn btn-primary"><span class="glyphicon glyphicon-volume-up"></span></button>
          </div>
        </div>

        <div class="tab-pane fade" id="about">
          <header>
            <h1>Play Client</h1>
            <p class="lead">Web client to play your music remotelly</p>
            <p><a target="_blank" href="https://github.com/lucio-martinez/play-client">GitHub repository</a></p>
          </header>
        </div>

      </div>

      <div class="footer">
        <p>Made with <span class="glyphicon glyphicon-heart"></span> by <a target="_blank" href="https://twitter.com/lucioIO">Lucio Mart&iacute;nez</a></p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
